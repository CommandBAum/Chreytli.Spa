<div id="submitModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title">Submit</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputUrl">URL</label>
                        <input ng-model="vm.newSubmission.url"
                               type="text" class="form-control" id="inputUrl" placeholder="Enter URL...">
                    </div>
                    <select class="form-control" ng-model="vm.newSubmission.type">
                        <option value="image">Image</option>
                        <option value="youtube">YouTube</option>
                        <option value="spotify">Spotify</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
